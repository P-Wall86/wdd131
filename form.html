<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/forms.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form>
            <label for="product">Product Name</label>
            <select id="product" name="product">
                <option value="" disabled selected>Choose an option</option>
            </select>

            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <label>Which features did you find useful in the product? (Check all that apply)</label>

        <div class="checkboxes">
            <div>
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>
            </div>

            <div>
            <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
            <label for="ease-of-use">Ease of Use</label>
            </div>

            <div>
            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>
            </div>

            <div>
            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
            </div>
        </div>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span></p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
